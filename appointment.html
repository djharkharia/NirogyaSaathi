<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>NirogyaSaathi</title>
    <link rel="shortcut icon" href="/NirogyaSaathi/Images/logo.ico" type="image/x-icon" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/NirogyaSaathi/home.html">NirogyaSaathi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/NirogyaSaathi/home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/NirogyaSaathi/about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/NirogyaSaathi/team.html">Our Team</a>
                </li>

            </ul>
            <button id="btnAppointment" class="btn btn-outline-success active">Consult For Free</button>
            <button class="btn btn-outline-light mx-2" data-toggle="modal" data-target="#loginModal">Login</button>

        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title" id="loginModalTitle">Welcome to One Health Portal.</h5>
                        <h6 class="modal-title" id="loginModalTitle">One account for all your medical need!</h6>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="email@example.com"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">New around here? Sign up</a>
                    <a class="dropdown-item" href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label><strong>Note : </strong>Please provide correct email and phone number as our team will contact
                    you on this only.</label>
            </div>

            <div class="form-group">
                <label for="departmentDropdown">Select Department</label>
                <select class="form-control" id="departmentDropdown">
                    <option>Orthopaedics</option>
                    <option>Gynecologist</option>
                    <option>Dermatologist</option>
                    <option>Don't know</option>
                </select>
            </div>


            <div class="form-group">
                <label for="detailDescription">Ask your query here. Also provide the brief history of your
                    disease.</label>
                <textarea class="form-control" id="detailDescription" rows="3"></textarea>
            </div>
        </form>

        <div class="form-group">
            <label for="uploadFile">Upload relative files(Case paper/XRay photo etc.)</label>
            <input type="file" class="form-control-file" id="uploadFile">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>


    <footer class="footer my-4 bg-dark">
        <div class="container">
            <span class="text-muted">@2021 NirogyaSaathi</span>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <!-- seld defined script-->
    <script type="text/javascript">
        document.getElementById("btnAppointment").onclick = function () {
            location.href = "/NirogyaSaathi/appointment.html";
        };
    </script>
</body>

</html>
